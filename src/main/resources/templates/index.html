<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Nutrients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #f8f9fa;
            padding-left: 30px;
            padding-right: 30px;
        }
        .mannequin {
            position: relative;
            display: inline-block;
            width: 300px;
        }
        .body-part {
            position: absolute;
            background-color: rgba(0, 123, 255, 0.5);
            border: 1px solid #0056b3;
            color: white;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .head { top: 20px; left: 122px; }
        .shoulder { top: 70px; left: 110px; }
        .chest { top: 110px; left: 122px; }
        .stomach { top: 160px; left: 113px; }
        .arm { top: 100px; left: 70px; }
        .hand { top: 210px; left: 50px; }
        .leg { top: 285px; left: 105px; }
        .foot { top: 420px; left: 100px; }

        #logo {
            padding-top: 15px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img id="logo" src="healthy-wealthy.png" alt="Logo" width="120" height="85">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <h1><span>Find the </span>
        <span style="color: #36A300">Nutrients </span>
        <p>Your Body Needs</p>
    </h1>
    <div class="mannequin mt-4">
        <img src="standing-human-body-silhouette.png" alt="Mannequin" class="img-fluid">

        <!-- Clickable Body Parts -->
        <div class="body-part head" data-bodypart="Head" onclick="handleClick(this)">Head</div>
        <div class="body-part shoulder" data-bodypart="Shoulder" onclick="handleClick(this)">Shoulder</div>
        <div class="body-part chest" data-bodypart="Chest" onclick="handleClick(this)">Chest</div>
        <div class="body-part stomach" data-bodypart="Stomach" onclick="handleClick(this)">Stomach</div>
        <div class="body-part arm" data-bodypart="Arm" onclick="handleClick(this)">Arm</div>
        <div class="body-part hand" data-bodypart="Hand" onclick="handleClick(this)">Hand</div>
        <div class="body-part leg" data-bodypart="Leg" onclick="handleClick(this)">Leg</div>
        <div class="body-part foot" data-bodypart="Foot" onclick="handleClick(this)">Foot</div>
    </div>
</div>

<!-- Script Section -->
<script>
    function handleClick(element) {
        const bodyPart = element.getAttribute('data-bodypart');

        window.location.href = "/head"
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
